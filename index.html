<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <title>Weather</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <div class="search">
            <img src="./search.png" alt="search icon">
            <form>
                <input type="text" id="search" name="search" placeholder="Search a city">
            </form>
        </div>
        <div class="location">Asheville</div>
        <div class="date-time">
            <div class="date">Mon January 01 2023</div>
            <div class="time">12:00</div>
        </div>
        <div class="middle">
            <div class="temperatures">
                <div class="high">0</div>
                <div class="current">0</div>
                <div class="low">0</div>
            </div>

            <div class="condition">
                <img src="sunny.svg" class="condition-icon">    
                <div class="condition-text">sunny</div>
            </div>
        </div>

        <footer>
            <img src="wind.svg" alt="" class="wind-icon">
            <div class="wind">0mph</div>
        </footer>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <title>Weather</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <div class="search">
            <img src="./search.png" alt="search icon">
            <form>
                <input type="text" id="search" name="search" placeholder="Search a city">
            </form>
        </div>
        <div class="location"></div>
        <div class="date-time">
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="middle">
            <div class="temperatures">
                <div class="high"></div>
                <div class="current"></div>
                <div class="low"></div>
            </div>

            <div class="condition">
                <img src="" class="condition-icon">    
                <div class="condition-text"></div>
            </div>
        </div>

        <footer>
            <img src="" alt="" class="wind-icon">
            <div class="wind"></div>
        </footer>
    </main>
</body>
</html>
